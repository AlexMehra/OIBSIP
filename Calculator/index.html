<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Callculator</title>
</head>
<body>
    <div class="calculator">
        <div class="cal_inp">
            <div class="disp_scr">
                <div id="display">
                </div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btop" id="clear">Clear</button></td>
                        <td><button class="btop" id="/">&divide;</button></td>
                        <td><button class="btop" id="*">&times;</button></td>
                        <td><button class="btop" id="%">&percnt;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnum" id="7">7</button></td>
                        <td><button class="btnum" id="8">8</button></td>
                        <td><button class="btnum" id="9">9</button></td>
                        <td><button class="btop" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnum" id="4">4</button></td>
                        <td><button class="btnum" id="5">5</button></td>
                        <td><button class="btnum" id="6">6</button></td>
                        <td><button class="btop" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnum" id="1">1</button></td>
                        <td><button class="btnum" id="2">2</button></td>
                        <td><button class="btnum" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btop" id="del">Delete</button></td>                        
                        <td><button class="btnum" id="0">0</button></td>
                        <td><button class="btop" id=".">.</button></td>
                        <!-- <td><button class="btop" id="âˆš">&Sqrt;</button></td> -->
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
