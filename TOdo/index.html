<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="task_container">
		<div class="task_add">
			<input type="text" placeholder="Add your new plan  .......">
			<button>Add</button>
		</div>

		<ol class="task_work">
			<h3>Tasks</h3>
		</ol>

		<ol class="task_completed">
			<h3>task_completed</h3>
		</ol>
	</div>

	<script src="./do.js"></script>
</body>
</html>
